<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title>视频嵌入</title>
</head>

<body>
	<h1>Rabbit vedios</h1>
	<video controls poster="poster.png" muted>
		<source src="rabbit320.mp4" type="video/mp4">
		<source src="rabbit320.webm" type="video/mp4">
		<p>如果浏览器不支持，请点击<a href="rabbit320.mp4">此链接</a>查看。</p>
	</video>
	<h2>音频</h2>
	<audio controls>
		<source src="viper.mp3" type="audio/mp3">
		<source src="viper.ogg" type="audio/ogg">
		<p>如果浏览器不支持，请点击<a href="viper.mp3">此链接</a>查看。</p>
	</audio>
</body>
</html>
